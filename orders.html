<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض الطلبات</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
    }
    .order {
      border: 2px solid #0f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #111;
    }
    .order h4 {
      margin: 0 0 10px 0;
    }
    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📦 قائمة الطلبات</h2>
  <div id="ordersList"></div>

  <script>
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const ordersList = document.getElementById('ordersList');

    if (orders.length === 0) {
      ordersList.innerHTML = '<p>لا يوجد طلبات حالياً</p>';
    } else {
      orders.forEach((order, index) => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `
          <h4>👤 المستخدم: ${order.username}</h4>
          <p>📱 رقم الهاتف: ${order.phone}</p>
          <p>📂 القسم: ${order.category}</p>
          <p>🔧 الخدمة: ${order.service}</p>
          <p>🔢 الكمية: ${order.quantity}</p>
          <p>📎 الرابط: ${order.link || 'غير متوفر'}</p>
        `;
        ordersList.appendChild(div);
      });
    }
  </script>
</body>
</html>
