<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض العملاء</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
    }
    .client {
      border: 2px solid #0f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #111;
    }
    .client h4 {
      margin: 0 0 10px 0;
    }
    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>👥 قائمة العملاء</h2>
  <div id="clientsList"></div>

  <script>
    const clients = JSON.parse(localStorage.getItem('clients')) || [];
    const clientsList = document.getElementById('clientsList');

    if (clients.length === 0) {
      clientsList.innerHTML = '<p>لا يوجد عملاء حالياً</p>';
    } else {
      clients.forEach((client, index) => {
        const div = document.createElement('div');
        div.className = 'client';
        div.innerHTML = `
          <h4>👤 اسم المستخدم: ${client.username}</h4>
          <p>📱 رقم الهاتف: ${client.phone}</p>
          <p>🔐 كلمة المرور: ${client.password}</p>
        `;
        clientsList.appendChild(div);
      });
    }
  </script>
</body>
</html>
